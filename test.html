<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .pass {
            background-color: #d4edda;
            color: #155724;
        }
        .fail {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Calculator HTML Structure Tests</h1>
    <div id="test-results"></div>

    <script>
        // Simple test runner
        const tests = [];
        const results = [];

        function test(description, fn) {
            tests.push({ description, fn });
        }

        function runTests() {
            const container = document.getElementById('test-results');
            
            // Load the main HTML in an iframe
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'index.html';
            document.body.appendChild(iframe);

            iframe.onload = function() {
                const doc = iframe.contentDocument;

                tests.forEach(({ description, fn }) => {
                    try {
                        fn(doc);
                        results.push({ description, passed: true });
                    } catch (error) {
                        results.push({ description, passed: false, error: error.message });
                    }
                });

                // Display results
                results.forEach(result => {
                    const div = document.createElement('div');
                    div.className = `test-result ${result.passed ? 'pass' : 'fail'}`;
                    div.textContent = `${result.passed ? '✓' : '✗'} ${result.description}`;
                    if (!result.passed) {
                        div.textContent += ` - ${result.error}`;
                    }
                    container.appendChild(div);
                });

                const summary = document.createElement('div');
                summary.style.marginTop = '20px';
                summary.style.fontWeight = 'bold';
                const passed = results.filter(r => r.passed).length;
                summary.textContent = `${passed}/${results.length} tests passed`;
                container.appendChild(summary);
            };
        }

        // Define tests
        test('Page has calculator title', (doc) => {
            const title = doc.querySelector('.calculator-title');
            if (!title || !title.textContent.includes('Calculator')) {
                throw new Error('Calculator title not found');
            }
        });

        test('First number input exists', (doc) => {
            const input = doc.querySelector('#number1');
            if (!input || input.type !== 'number') {
                throw new Error('First number input not found or wrong type');
            }
        });

        test('Second number input exists', (doc) => {
            const input = doc.querySelector('#number2');
            if (!input || input.type !== 'number') {
                throw new Error('Second number input not found or wrong type');
            }
        });

        test('Add button exists', (doc) => {
            const button = doc.querySelector('#addButton');
            if (!button) {
                throw new Error('Add button not found');
            }
        });

        test('Result display exists', (doc) => {
            const result = doc.querySelector('#result');
            if (!result) {
                throw new Error('Result display not found');
            }
        });

        test('CSS file is linked', (doc) => {
            const link = doc.querySelector('link[href="styles.css"]');
            if (!link) {
                throw new Error('CSS stylesheet not linked');
            }
        });

        test('JavaScript file is linked', (doc) => {
            const script = doc.querySelector('script[src="script.js"]');
            if (!script) {
                throw new Error('JavaScript file not linked');
            }
        });

        // Run tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
