<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Tests</title>
</head>
<body>
    <h1>Calculator Tests</h1>
    <div id="test-results"></div>
    
    <script src="calculator.js"></script>
    <script>
        // Simple test runner
        const testResults = document.getElementById('test-results');
        
        function runTests() {
            const tests = [];
            
            // Test 1: Check if add button exists
            const addButton = document.getElementById('addButton');
            tests.push({
                name: 'Add button exists',
                passed: addButton !== null
            });
            
            // Test 2: Check if result display exists
            const resultDisplay = document.getElementById('result');
            tests.push({
                name: 'Result display exists',
                passed: resultDisplay !== null
            });
            
            // Test 3: Check if input fields exist
            const num1 = document.getElementById('num1');
            const num2 = document.getElementById('num2');
            tests.push({
                name: 'Input fields exist',
                passed: num1 !== null && num2 !== null
            });
            
            // Display results
            let html = '<ul>';
            tests.forEach(test => {
                const status = test.passed ? '✓ PASS' : '✗ FAIL';
                const color = test.passed ? 'green' : 'red';
                html += `<li style="color: ${color}">${status}: ${test.name}</li>`;
            });
            html += '</ul>';
            
            testResults.innerHTML = html;
            
            const allPassed = tests.every(test => test.passed);
            console.log(allPassed ? 'All tests passed!' : 'Some tests failed!');
        }
        
        // Run tests after DOM is fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', runTests);
        } else {
            runTests();
        }
    </script>
</body>
</html>
