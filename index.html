<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1 class="calculator-title">Simple Calculator</h1>
        
        <div class="calculator-form">
            <div class="input-group">
                <label for="number1">First Number:</label>
                <input type="number" id="number1" name="number1" step="any" placeholder="Enter first number">
            </div>
            
            <div class="input-group">
                <label for="number2">Second Number:</label>
                <input type="number" id="number2" name="number2" step="any" placeholder="Enter second number">
            </div>
            
            <div class="button-group">
                <button id="addButton" class="calculate-btn">Add</button>
            </div>
            
            <div class="result-container">
                <label>Result:</label>
                <div id="result" class="result-display">-</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
